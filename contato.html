<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Clínica Rede+Saúde</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul style="list-style: none; padding: 0; margin-top: 70%;">
                <li style="margin: 15px 0; font-family: Arial, sans-serif; font-size: 18px; color: white;"><a href="template.html" style="text-decoration: none; color: inherit;">Início</a></li>
                <li style="margin: 15px 0; font-family: Arial, sans-serif; font-size: 18px; color: white;"><a href="sobre.html" style="text-decoration: none; color: inherit;">Sobre Nós</a></li>
                <li style="margin: 15px 0; font-family: Arial, sans-serif; font-size: 18px; color: white;"><a href="horario.html" style="text-decoration: none; color: inherit;">Horário</a></li>
                <li style="margin: 15px 0; font-family: Arial, sans-serif; font-size: 18px; color: white;"><a href="contato.html" style="text-decoration: none; color: inherit;">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img src="Header04.png" alt="header" width="100%" height="200px" title="Contato">
                <figcaption style=" position: absolute; top: 10%; left: 50%; font-size: 55px; color: white; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
                    Contato
                  </figcaption> 
            </div>
    
            <div class="content" style="display: flex; justify-content: space-between; margin: 0;">
                <!-- Aqui vai o seu conteúdo -->
                <div style="flex: 1; margin: 10px;">
                    <h2 style="font-family: Arial, sans-serif; font-size: 24px;">Informações de Contato</h2>
                    <p style="font-family: Arial, sans-serif; font-size: 15px; color: black;">Telefone: (11) 99999-9999</p>
                    <p style="font-family: Arial, sans-serif; font-size: 15px; color: black;">WhatsApp: (11) 98888-8888</p>
                    <p style="font-family: Arial, sans-serif; font-size: 15px; color: black;">Endereço: Rua Saúde, 123 - São Paulo, SP</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423237.246656276!2d-46.92496147582381!3d-23.681434583058657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e1!3m2!1spt-BR!2sbr!4v1736814292630!5m2!1spt-BR!2sbr" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div style="flex: 1; margin: 10px;">
                    <h2 style="font-family: Arial, sans-serif; font-size: 24px;">Formulário de Contato</h2>
                    <form method="get">
                        <label for="name" style="font-family: Arial, sans-serif; font-size: 15px;">Nome*:</label><br>
                        <input type="text" id="name" name="name" style="width: 100%; padding: 8px;border-radius: 10px; margin: 10px 0;"><br>
                        <label for="email" style="font-family: Arial, sans-serif; font-size: 15px;">Email*:</label><br>
                        <input type="email" id="email" name="email" style="width: 100%; padding: 8px;border-radius: 10px; margin: 10px 0;"><br>
                        <label for="message" style="font-family: Arial, sans-serif; font-size: 15px;">Mensagem*:</label><br>
                        <textarea id="message" name="message" rows="4" style="width: 100%; padding: 8px;border-radius: 10px; margin: 10px 0;"></textarea><br>
                        <input type="submit" value="Enviar" style="padding: 10px 20px; border-radius: 10px; background-color: #720D0D; color: white; border: none; cursor: pointer;">
                        <input type="reset" value="Limpar" style="padding: 10px 20px; border-radius: 10px; background-color: #C38B8B; color: white; border: none; cursor: pointer;">
                    </form>
                </div>
            </div>
            <div class="footer">
                Footer
                <!-- Aqui vai o seu rodapé -->
                 <p style="color: white;font-family: Arial, sans-serif; font-size: 15px; text-align: center; margin: 50px;"><i>Telefone: (11) 99999-9999 Endereço: Rua Saúde, 123 - São Paulo, SP</i></p>
            </div>
        </div>
    </div>
</body>
</html>
